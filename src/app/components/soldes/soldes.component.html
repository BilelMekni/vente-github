<div class="card product-item border-0 mb-4">
    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
        <img class="img-fluid w-100" src={{inputSol.image}} alt="">
    </div>
    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
        <h6 class="text-truncate mb-3">{{inputSol.title}}</h6>
        <div class="d-flex justify-content-center">
            <h6 [ngStyle]="{'color': priceColor(inputSol.price1 ,inputSol.price2)}" >{{inputSol.price1}}</h6><h6 class="text-muted ml-2"><del  [ngStyle]="{'color': priceColor(inputSol.price2 ,inputSol.price1)}">{{inputSol.price2}}</del></h6>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between bg-light border">
        <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>{{inputSol.view}}</a>
        <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>{{inputSol.add}}</a>
    </div>
</div>

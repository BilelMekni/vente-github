<app-banner title="BUY PRODUCTS"></app-banner>
<body>

    <div id="wrapper">
        <h2 id="titleRegistration">WELLCOM TO PURCHASE PRODUCTS</h2>
        <form #venteForm="ngForm" (ngSubmit)="addVente()" >
            <fieldset id="userInformation">
                <legend>User Information</legend>

                <div class="divInformation">
                    <label class="label" for="username">FirstName:</label>
                    <input type="text" id="username" [(ngModel)]="vente.firstName" [ngModelOptions]="{standalone: true}" class="input" placeholder="FirstName" autocomplete="off" autofocus="autofocus"
                    />
                   
                </div>

                <div class="divInformation">
                    <label class="label" for="firstName">Last Name:</label>
                    <input type="text" id="firstName" [(ngModel)]="vente.lastName" [ngModelOptions]="{standalone: true}"  class="input" placeholder="LastName" autocomplete="off" />
                  
                </div>

                <div class="divInformation">
                    <label class="label" for="lastName">Mobile Phone:</label>
                    <input type="number" id="lastName" [(ngModel)]="vente.phone" [ngModelOptions]="{standalone: true}" class="input" placeholder="Mobile Phone" autocomplete="off" />
                    
                </div>

                <div class="divInformation">
                    <label class="label" for="email">Email Address:</label>
                    <input type="text" id="email" [(ngModel)]="vente.email" [ngModelOptions]="{standalone: true}"  class="input" placeholder="Email Adresse" autocomplete="off" />
                    
                </div>
                <div class="divInformation">
                    <label class="label" for="email">Type Products:</label>
                    <select class="custom-select" id="inputGroupSelect01"  [(ngModel)]="vente.type" [ngModelOptions]="{standalone: true}">
                        <option selected>Choose...</option>
                        <option value="Technologie">Technologie</option>
                        <option value="Sport">Sport</option>
                        <option value="Dress">Dress</option>
                      </select>                    
                </div>
                <div class="divInformation">
                    <label class="label" for="email">Products:</label>
                    <select class="custom-select" id="inputGroupSelect01"  [(ngModel)]="vente.products" [ngModelOptions]="{standalone: true}" >
                        <option selected>Choose...</option>
                        <option value="Technologie">Samsung A10</option>
                        <option value="Technologie">Samsung A20</option>
                        <option value="Technologie">Samsung A30</option>
                        <option value="Technologie">Samsung A50</option>
                        <option value="Technologie">Redmi Note10</option>
                        <option value="Technologie">Redmi Note11</option>
                        <option value="Technologie">Redmi Note10</option>
                        <option value="Sport">Tuns ROM</option>  
                        <option value="Sport">Tuns RMD</option>
                        <option value="Sport">Tuns FCB</option>
                        <option value="Sport">Tuns ACM</option>
                        <option value="Dress">Sac Noir</option>
                        <option value="Dress">Custume</option>
                        <option value="Dress">Robe</option>
                        <option value="Dress">Pantallon</option>
                        <option value="Dress">Pull</option>

                      </select>                    
                </div>
                <div class="divInformation">
                    <label class="label" for="price">Price:</label>
                    <input type="number" id="price" [(ngModel)]="vente.price" [ngModelOptions]="{standalone: true}" class="input" placeholder="Price" autocomplete="off" />
                    
                </div>
                <div class="divInformation">
                    <label class="label" for="quantity">Quantity:</label>
                    <input type="number" id="quantity" [(ngModel)]="vente.quantity" [ngModelOptions]="{standalone: true}" class="input" placeholder="Quantity" autocomplete="off" />
                    
                </div>
                
                
              
            </fieldset>

            <fieldset id="nextStep">
                <button id="nextStepBtn">Accepter</button>
            </fieldset>
            <fieldset id="nextStep">
                <button (click)="cancel()" id="nextStepBtn">Cancel</button>
            </fieldset>

            
        </form>
    </div>

</body>

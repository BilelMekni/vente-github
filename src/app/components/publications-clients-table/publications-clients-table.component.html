<app-banner title="PUBLICATIONS CLIENTS"></app-banner>
<h1>WELLCOME TO PUBLICATIONS CLIENTS</h1>
<table class="table table-hover table-info">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Date</th>
      <th scope="col">Gender</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Telephone</th> 
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let publ of pageOfItems">
      <img class="img-fluid" src="assets/img/images.jpg" alt="">
      <td>{{publ._id}}</td>
      <td>{{publ.title}}</td>
      <td>{{publ.description}}</td>
      <td>{{publ.date}}</td>
      <td>{{publ.gender}}</td>
      <td>{{publ.publication[0]?.firstName}}</td>
      <td>{{publ.publication[0]?.lastName}}</td>
      <td>{{publ.publication[0]?.telephone}}</td>
      <td class="card-footer d-flex justify-content-between bg-light border"> 
        <button type="button" (click)="confirmePublications(p._id)"> <img src="/assets/img/confirme.jpg" height="70"
            width="70" title="Confirme Publications Clients" /></button>
        <button type="button"  (click)="updatePublications(publ._id)"  > <img src="/assets/img/modifier.png" height="70" width="70"
            title="Update Publications Clients" /></button>
        <button type="button" (click)="deletePublications(publ._id)"> <img src="/assets/img/delete.png" height="70"
            width="70" title="Delete Publications Clients" /></button>
      </td>

    </tr>

  </tbody>
</table>
<div class="card-footer pb-0 pt-3">
  <jw-pagination [items]="public" [pageSize]="4" (changePage)="onChangePage($event)"></jw-pagination>
</div>
